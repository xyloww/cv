<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      border-spacing: 1em 0.5em;
      padding: 0 2em 1em 0;
    }

    td {
      width: 1.5em;
      height: 1.5em;
      text-align: center;
      vertical-align: middle;
    }
  </style>
  <body>
    <table border-spacing="20px">
      <thead>
        <tr>
          <th>Name</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>A</td>
          <td>B</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>C</td>
          <td>D</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
